version: '3.4'
services:
  nginx:
    image: nginx:latest
    container_name: def-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - '5000:80'
    links:
      - postgres
      - shiny
      - youtrack
    depends_on:
      - youtrack
  postgres:
    image: postgres:latest
    container_name: def-postgres
    restart: always
    ports:
      - '${PORT_POSTGRES}:5432'
    expose:
      - '${PORT_POSTGRES}'
    env_file: .env
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./volumes/postgres/backups:/data:Z
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U ${USER_POSTGRES}"]
        interval: 30s
        timeout: 30s
        retries: 5
  shiny:
    container_name: def-shiny
    image: ${IMAGE_TAG_SHINY}
    restart: always
    user: 'root'
    ports:
      - '6543:6543'
    expose:
      - '${PORT_SHINY}'
    command: ["R", "-e", "shiny::runApp('/app/app.R', port = 6543, launch.browser=FALSE, host='0.0.0.0')"]
    volumes:
      - './volumes/shiny/shiny_logs:/var/log'
      - './.env:/app/.env'
      - './app.R:/app/app.R'
      - './www:/app/www'
      - './R:/app/R'
    links:
      - postgres
  youtrack:
    container_name: youtrack
    image: jetbrains/youtrack:2022.1.46592
    volumes:
      - './youtrack/data:/opt/youtrack/data'
      - './youtrack/conf:/opt/youtrack/conf'
      - './youtrack/logs:/opt/youtrack/logs'
      - './youtrack/backups:/opt/youtrack/backups'
    ports:
      - '8080:8080'
    expose:
      - '8080'
volumes:
  postgres: {}
  shared_database: {}
