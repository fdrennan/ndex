# https://www.domysee.com/blogposts/reverse-proxy-nginx-docker-compose
version: '3.4'
services:
  nginx:
    image: nginx:latest
    container_name: production_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - '80:80'
      - '443:443'
    links:
      - api
  api:
    build: .
    command: ["R", "-e", "source('/app/main.R')"]
    volumes:
      - '.env:/app/.env'
      - './plumber.R:/app/plumber.R'
      - './main.R:/app/main.R'
    restart: always
    ports:
      - "8000:8000"
